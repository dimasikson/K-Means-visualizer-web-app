<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon" href="">
        <style>

            *{
                list-style: none;
            }

            body, html {
                margin: 0;
                /* color:darkslategray; */
                color:white;
                background-color: rgb(20, 20, 20);
                font-family: sans-serif;
            }
 
            .content {
                margin: 0 auto;
                width: 600px;
            }

            .dropdown {
                left: 0px;
            }

            .buttonDiv {
                width: 100%;
                background-color: rgb(40, 40, 40);
                padding: 3px;
                border-radius: 3px;
                margin: 3px;
            }

            .recDiv {
                width: 100%;
                background-color: rgb(40, 40, 40);
                padding: 3px;
                border-radius: 3px;
                margin: 3px;
            }

            .dragDiv {
                background-color: rgb(40, 40, 40);
                padding: 3px;
                border-radius: 3px;
                margin: 3px;
            }

            .dragging {
                opacity: 50%;
            }

        </style>
        <title></title>
    </head>
    <body>
        <!-- import libraries -->
        <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <div class="content" id="mainContentDiv">

            <h2 style="margin-top: 10px; margin-bottom: 10px;">K-Means visualizer</h2>
            
            <input type="text" id="mainInputBar" name="mainInputBar" placeholder="Search for a song!" autocomplete="off" 
                style="width: 600px; color: white; background-color: rgb(20, 20, 20); border: 2px solid white; border-radius: 3px;">

            <div id='dropdowns' style="width: 600px; margin-top: 5px;">

                <div class="buttonDiv" id="dropdown:0"></div>
                <div class="buttonDiv" id="dropdown:1"></div>
                <div class="buttonDiv" id="dropdown:2"></div>
                <div class="buttonDiv" id="dropdown:3"></div>
                <div class="buttonDiv" id="dropdown:4"></div>
                
            </div>

            <h3 id='songName' style="margin-top: 10px; margin-bottom: 10px;"></h3>

            <div id="genreTags"> 
                <span id="clusterNum" style="border-right: 2px solid white; padding-right: 5px;"></span> 
                <span id="genre1" style="padding-right: 5px; padding-left: 5px; border: 1px solid white; border-radius: 3px; font-size: small;"></span> 
                <span id="genre2" style="padding-right: 5px; padding-left: 5px; border: 1px solid white; border-radius: 3px; font-size: small;"></span> 
                <span id="genre3" style="padding-right: 5px; padding-left: 5px; border: 1px solid white; border-radius: 3px; font-size: small;"></span> 
            </div>

            <div id="mainPanel">
                <span id='dimensionsSelect' style="width: 150px; margin-top: 0px; float: right;">

                    <div id='dimensionsSelectScroller'>
                    </div>

                    <p id="padElement" style="padding: 3px; margin: 2px; color: rgb(20, 20, 20);">...</p>

                    <div id='dimensionSlots' style="margin-top: 10px; border: 2px dashed white; border-radius: 3px;">
                        <p id="dragDropText" style="padding: 3px; margin: 2px; color: lightgray; font-weight: bolder;">Drag & drop here!</p>
                    </div>
        
                </span>

                <div id='chartArea' style="width: 430px; height: 400px; margin-top: 10px; border: 2px dashed white; border-radius: 3px; margin-right: 5px; padding: 3px;">
                </div>
            </div>

            <div id='recommendations' style="width: 600px; margin-top: 5px;">

                <h3 style="margin-top: 10px; margin-bottom: 10px;"> Recommendations: </h3>

                <span id='recommendations:most' style="width: 100%; float: left;">

                    <div class="recDiv" id="recommendation:most:0"></div>
                    <div class="recDiv" id="recommendation:most:1"></div>
                    <div class="recDiv" id="recommendation:most:2"></div>
                    <div class="recDiv" id="recommendation:most:3"></div>
                    <div class="recDiv" id="recommendation:most:4"></div>
                
                </span>

            </div>

        </div>

        <script src='static/index.js'></script>

	</body>
</html>
